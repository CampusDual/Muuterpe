<div class="iconos">
  <img src="https://img.icons8.com/material-outlined/40/000000/facebook.png"/>
  <img src="https://img.icons8.com/material-outlined/40/000000/instagram-new.png"/>
  <img src="https://img.icons8.com/material-outlined/40/000000/youtube-play.png"/>
  </div>
<div class="band_detail">
  <h1>{{data.band_name}}</h1>

 


  

<slideshow [imageUrls]="arrayImages" ></slideshow>



  <div class="band_text">
    <p>{{data.band_info}}</p>
    <h4 style="margin-bottom: 0px;">Actual Members</h4>
    <p style="margin-top: 0px; font-size: 15px;">Paul Stanley – lead and backing vocals, rhythm guitar<br>
      Gene Simmons – lead and backing vocals, bass<br>
      Eric Singer – drums, backing and lead vocals<br>
      Tommy Thayer – lead guitar, backing and lead vocals</p>
  </div>


  <div>
    <o-grid [static-data]="getBandResult()" layout-align="center stretch" controls="false" elevation="0" appearance="none">
      <o-grid-item *ngFor="let item of bandResult">
        <div class="video-container" class="videos" style="margin-right: 10px;">
          <iframe frameborder="0" scrolling="no" marginheight="10" marginwidth="10" width="788.54" height="443"
            type="text/html" [src]="item.song_audio|safe">
          </iframe>
        </div>
      </o-grid-item>
    </o-grid>
  </div>

  <o-grid [static-data]="getBandResultName()" title="" quick-filter="false" controls="false" refresh-button="false"
  insert-button="false" insert-button-floatable="false" delete-button="false" selectable="true" dense="false"
  detail-button-in-row="false" edit-button-in-row="false" detail-mode="none">
  <o-grid-item *ngFor="let item of bandResultName">
    <img [src]= "item.band_images_path">
  </o-grid-item>
</o-grid>  

 
</div>
